<html>
<body>
<script type="text/javascript">
n=parseInt(prompt("Enter a number"));
temp=n;
rev=r=sum=0;
while(n>0)
{
	r=n%10;
	rev=rev*10+r;
	sum=sum+r;
	n=Math.floor(n/10);
}
if(temp==rev)
{
document.write("<br>The number is a palindrome");
}
else
{
document.write("<br>The number is not a palindrome");
}
document.write("<br>Reverse of the number : "+rev);
document.write("<br>Sum of digits : "+sum);
</script>
</body>
</html>
