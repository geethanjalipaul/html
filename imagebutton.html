<html>
<head>
<script>
function replace()
{
document.getElementById("myImage").src="nature1.jpg";
}
function back()
{
document.getElementById("myImage").src="nature2.jpg";
}
</script>
</head>
<body align="center" style="background-color:lightblue">
<h1>Swapping Image with javascript</h1>
<br>
<img id="myImage" src="nature2.jpg" style="width:510px;height:510px">
<br><br>
<button onclick="replace()">Replace</button>&emsp;
<button onclick="back()">Back</button>
</body>
</html>
