<html>
<head>
<title>image mapping</title>
<style>
	body{
	margin-left:250px;}
</style>
</head>
<body>
<map name="apps"> 
<img src="twitter.png" alt="image map example" width=100 height=100 usemap="#apps">
<area href="https://twitter.com/i/flow/login" alt="twitter" target="_blank" shape=rect coords="1,2,100,100" >

<map name="insta">
<area href="https://www.instagram.com/" alt="instagram" target="_blank" shape=rect coords="5,6,100,100">
<img src="instagram.png" alt="image map example" width=100 height=100 usemap="#insta">

<map name="link">
<area href="https://www.linkedin.com/" alt="linkedin" target="_blank" shape=rect coords="0,3, 100,100">
<img src="linkin.png" alt="image map example" width=100 height=100 usemap="#link">

<map name="fb">
<area href="https://facebook.com" alt="facebook" target="_blank" shape=rect coords="0,2,100,100">
<img src="facebook.jpg" alt="image map example" width=100 height=100 usemap="#fb" >
<usemap="#apps">

</map>
</body>
</html>
